<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
        <title>Index</title>
            <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
	</head>

	<body>
    <div class="container">
        <div class="col-md-8 col-md-offset-2">
		<h1>Users</h1>
		<table class="table table-striped">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Username</th>
                    <th>Email</th>
                    <th>Phone</th>
                    <th>Web Site</th>
                </tr>
            </thead>
            <tbody>
            {% for user in users %}
            <tr>    
                <td>{{user.id}}</td>
                <td>{{user.name}}</td>
                <td>{{user.username}}</td>
                <td>{{user.email}}</td>
                <td>{{user.phone}}</td>
                <td>{{user.website}}</td>
            </tr>
            {% endfor %}
            </tbody>

        </table>
           <br/>
            <a href="/" class="btn btn-primary"> Go back to index </a>
        </div>
    </div> 
	</body>
</html>
